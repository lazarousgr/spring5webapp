<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"></link>
</head>
<body>
    <div class="ui placeholder segment">
        <div class="ui middle aligned grid child">
            <h1>Book List</h1>
            <table class="ui celled table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Publisher</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book: ${books}">
                        <td th:text="${book.id}">123</td>
                        <td th:text="${book.title}">Spring in Action</td>
                        <td th:text="${book.publisher.name}">Wrox</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
